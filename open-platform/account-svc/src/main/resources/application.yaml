spring:
  datasource:
    url: jdbc:h2:mem:h2test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
  rabbitmq:
    host: 127.0.0.1
    username: root
    password: 123456
    port: 5672
    virtual-host: /
    publisher-confirms: true
  redis:
    host: 127.0.0.1
    port: 6379

zk:
  curator:
    retryCount: 5
    elapsedTimeMs: 5000
    connectString: 127.0.0.1:2181
    sessionTimeoutMs: 60000
    connectionTimeoutMs: 5000

logging:
  level:
    root: info
server:
  port: 10001
